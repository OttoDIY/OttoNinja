<!DOCTYPE html>
<html lang="en" manifest="application.appcache">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DIYODE Magazine - BiPed Robot</title>

    <!--Import materialize.css framework-->
    <link type="text/css" href="css/icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>

  <body>

    <!-- Nav bar -->
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">
          BiPed Robot
        </a>

      </div>
    </nav>

    <main>
      <!-- content -->
      <div class="container main-container">
        <!-- Upper controls -->
        <div class="row">
          <div class="col s4 offset-s4">
            <a class="btn-command btn-floating btn-large waves-effect waves-light blue" data-command="fwd">
              <i class="material-icons">keyboard_arrow_up</i>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col s4">
            <a class="btn-command btn-floating btn-large waves-effect waves-light blue" data-command="left">
              <i class="material-icons">keyboard_arrow_left</i>
            </a>
          </div>
          <div class="col s4">
            <a class="btn-command btn-floating btn-large waves-effect waves-light light-blue darken-4" data-command="home">
              <i class="material-icons">crop_square</i>
            </a>
          </div>
          <div class="col s4">
            <a class="btn-command btn-floating btn-large waves-effect waves-light blue" data-command="right">
              <i class="material-icons">keyboard_arrow_right</i>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col s4 offset-s4">
            <a class="btn-command btn-floating btn-large waves-effect waves-light blue" data-command="back">
              <i class="material-icons">keyboard_arrow_down</i>
            </a>
          </div>
        </div>

        <!-- Lower controls -->
        <div class="row" style="margin-top: 48px;">
          <div class="col s6">
            <a class="btn-command waves-effect waves-light btn pink" data-command="moon">
              moon
            </a>
          </div>
          <div class="col s6">
            <a class="btn-command waves-effect waves-light btn pink" data-command="updown">
              updown
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <a class="btn-command waves-effect waves-light btn pink" data-command="bend">
              bend
            </a>
          </div>
          <div class="col s6">
            <a class="btn-command waves-effect waves-light btn pink" data-command="flap">
              flap
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer grey darken-4" style="padding-top: 0;">
      <div class="footer-copyright">
        <div class="container">
        Made by <a href="https://diyodemag.com">DIYODE Magazine</a>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div id="modal-prompt" class="modal">
      <div class="modal-content">
        <!-- messages -->
        <p class="status-text red-text"></p>
        <h4>Setup</h4>
        <p>What is the URL of your device?</p>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">public</i>
            <input id="url" type="text" value="http://192.168.4.1" class="validate">
          <label for="url">URL</label>
          <span class="helper-text">Example: http://192.168.4.1</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Continue</a>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
